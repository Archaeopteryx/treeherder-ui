<!DOCTYPE html>
<html ng-app="logViewer">
    <head>
        <meta charset="utf-8">
        <title>Treeherder Log Viewer </title>
        <link rel="stylesheet" href="css/logviewer.min-f108365e13791c101353b2cc2bc6dc09.css" media="screen"/>
        <link id="favicon" type="image/png" rel="shortcut icon" href="img/tree_open.png">
    </head>
    <body ng-controller="LogviewerCtrl" ng-init="init()" class="body-logviewer">
        <div class="run-data">
            <div class="col-md-6">
                <table class="table table-condensed">
                    <tr ng-repeat="(label, value) in artifact.header">
                        <th>{{label}}</th>
                        <td ng-if="label == 'revision'">
                            <a href="{{logRevisionFilterUrl}}"
                               title="open resultset in new tab"
                               target="_blank"
                               class="repo-link">{{value}}</a>
                        </td>
                        <td ng-if="label == 'starttime'">{{logDisplayDate}}</td>
                        <td ng-if="label != 'revision' && label != 'starttime'">{{value}}</td>
                    </tr>
                </table>
            </div>

            <div class="col-md-6" lv-log-steps></div>
        </div>

        <div class="lv-log-container"
             on-load-more="loadMore(bounds, element)"
             lv-infinite-scroll
             lv-log-lines="displayedLogLines">
        </div>

        <script src="js/logviewer.min-4624ee46e5345fd6ff9da34a03252571.js"></script>
    </body>
</html>
