<!DOCTYPE html>
<html ng-app="logViewer">
    <head>
        <meta charset="utf-8">
        <title>Treeherder Log Viewer </title>
        <link rel="stylesheet" href="css/logviewer.min-1320d2081e0a9e6c1cdcf1cac03ee935.css" media="screen"/>
        <link id="favicon" type="image/png" rel="shortcut icon" href="img/tree_open.png">
    </head>
    <body ng-controller="LogviewerCtrl" ng-init="init()" class="body-logviewer">
        <div class="run-data">
            <div class="col-md-6">
                <table class="table table-condensed">
                    <tr ng-repeat="(label, value) in artifact.header">
                        <th ng-cloak>{{label}}</th>
                        <td ng-if="label == 'revision'">
                            <a href="{{logRevisionFilterUrl}}"
                               title="open resultset in new tab"
                               target="_blank"
                               class="repo-link"
                               ng-cloak>{{value}}</a>
                        </td>
                        <td ng-if="label == 'starttime'"
                            ng-cloak>{{logDisplayDate}}</td>
                        <td ng-if="label != 'revision' && label != 'starttime'"
                            ng-cloak>{{value}}</td>
                    </tr>
                </table>
            </div>

            <div class="col-md-6" lv-log-steps></div>
        </div>

        <div class="lv-log-container"
             lv-infinite-scroll
             lv-log-lines="displayedLogLines">
        </div>

        <script src="js/logviewer.min-ac1deda475900e29030d962d22fcd223.js"></script>
    </body>
</html>
