<div
    ng-repeat="push in push_sample.pushes"
    ng-controller="PushCtrl"
    class="row-fluid">

    <a class="btn {{ pushResultBtn }}" ng-click="isCollapsedResults = !isCollapsedResults"><i class="{{ icon }}"></i></a>
    <a class="btn btn-info" ng-click="isCollapsedRevisions = !isCollapsedRevisions">
        {{push.email}} - {{push.timestamp}}
    </a>
    <ul class="unstyled" collapse="isCollapsedRevisions">
        <li ng-repeat="revision in push.revisions">
            <h5>{{revision.name}} - <a class="btn">{{revision.revision}}</a> <a class="btn">{{revision.bug_id}}</a></h5>
            <small>{{revision.message}}</small>
        </li>
    </ul>
    <div collapse="isCollapsedResults">
        <table class="table table-condensed table-hover table-bordered" collapse="isCollapsedResults(x)">
            <thead>
                <tr>
                    <th></th>
                    <th ng-repeat="(grouper, group) in job_groups" colspan="{{group.length}}">{{grouper}}</th>
                <tr>
                    <th>Platform</th>
                    <th ng-repeat="job_type in job_types">
                        <span title="{{ job_type.jobtype__name }}">{{ job_type.jobtype__symbol }}</span>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="platform in platforms | filter:query"><th>{{platform}}</th><td ng-repeat="job_type in job_types"></td></tr>
            </tbody>
        </table>
    </div>
</div>
