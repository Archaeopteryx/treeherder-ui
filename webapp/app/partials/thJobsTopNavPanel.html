<div class="th-context-navbar" >
        <span class="btn-group btn-group-sm">
            <span ng-repeat="repo in mru_repos"
                  ng-class="{'active': repo===repoName}"
                  ng-click="changeRepo(repo)"
                  type="button"
                  class="btn btn-sm btn-recent-repo">{{repo}}</span>
        </span>
        <span class="pull-right">
            <span>
                <form role="search" class="form-inline">
                    <span class="label label-primary">0 unstarred</span>
                    <div class="form-group form-inline">
                            <input type="text"
                                   ng-model="query"
                                   class="form-control input-sm"
                                   placeholder="Search">
                    </div>
                </form>
            </span>
        </span>
</div>
