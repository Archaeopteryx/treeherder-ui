<div class="th-context-navbar watched-repo-navbar clearfix" >
    <th-watched-repo ng-repeat="(name, repoData) in watchedRepos"></th-watched-repo>
    <span class="navbar-right">
        <span>
            <form role="search" class="form-inline">
                <span class="btn btn-sm"
                      ng-click="toggleUnclassifiedFailures()"
                      title="toggle filtering for unclassified failures - count of last 7 days"
                      ng-class="{'btn-unclassified-failures': getUnclassifiedFailureCount(repoName), 'btn-view-nav': getUnclassifiedFailureCount(repoName)===0}">
                    <span>{{ getUnclassifiedFailureCount(repoName) }}</span> unclassified
                </span>
                <span class="btn btn-view-nav btn-sm"
                      title="toggle showing hidden jobs"
                      ng-click="toggleExcludedJobs()">
                    <i class="fa fa=lg"
                       ng-class="{'fa-eye': isSkippingExclusionProfiles(), 'fa-eye-slash': !isSkippingExclusionProfiles()}"></i>
                </span>
                <span class="btn-group">
                    <button class="btn btn-view-nav btn-sm"
                            title="collapse/expand all result sets"
                            ng-click="toggleAllJobsAndRevisions()"><i class="fa fa-list fa-lg"></i>
                    </button>
                    <button type="button"
                            class="btn btn-view-nav btn-sm dropdown-toggle save-btn-dropdown"
                            data-toggle="dropdown"><b class="caret"></b>
                    </button>
                    <ul class="dropdown-menu pull-right" role="menu">
                        <li><a ng-click="toggleAllRevisions(false)">Collapse all revisions</a></li>
                        <li><a ng-click="toggleAllRevisions(true)">Expand all revisions</a></li>
                        <li><a ng-click="toggleAllJobs(false)">Collapse all jobs</a></li>
                        <li><a ng-click="toggleAllJobs(true)">Expand all jobs</a></li>
                    </ul>
                </span>
                <div ng-controller="SearchCtrl" class="form-group form-inline">
                    <input id="platform-job-text-search-field"
                           ng-model="searchQuery" ng-keyup="search($event)" type="text"
                           class="form-control input-sm"
                           placeholder="Filter platforms & jobs">
                </div>
            </form>
        </span>
    </span>
</div>
