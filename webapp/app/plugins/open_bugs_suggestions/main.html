<div ng-controller="OpenBugsPluginCtrl">
    <table class="table-condensed table-hover">
        <thead>
            <tr><th>Bug ID</th><th>Relevance</th></tr>
        </thead>
        <tbody>
            <tr ng-repeat="bug in open_bugs">
                <td>{{bug.id}}</td><td>{{bug.relevance}}</td>
            </tr>
        </tbody>
    </table>
</div>
